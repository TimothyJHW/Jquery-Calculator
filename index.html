<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>J Query</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Jquery Calculator</h1>
        <div class="container">
            <div class="display">
                0
            </div>
            <div class="rowone">
                <div class="one num">1</div>
                <div class="two num">2</div>
                <div class="three num">3</div>
                <div class="times num">x</div>
                <div class="clear num">c</div>
            </div>
            <div class="rowtwo">
                <div class="four num">4</div>
                <div class="five num">5</div>
                <div class="six num">6</div>
                <div class="minus num">-</div>

            </div>
            <div class="rowthree">
                <div class="seven num">7</div>
                <div class="eight num">8</div>
                <div class="nine num">9</div>
                <div class="plus num">+</div>
            </div>
            <div class="rowfour">
                <div class="zero num">0</div>
                <div class="decimal num">.</div>
                <div class="divideby num">/</div>
                <div class="equals num">=</div>
            </div>


        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> 
        <script src="JQEvents.js" async defer></script>
    </body>
</html>
